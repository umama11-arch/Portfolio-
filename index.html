<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        :root{
            --deep-black:#0a0a0a;
            --gold:#FFD700;
            --teal-blue:#00BFA6;
            --soft-white:#f5f5f5;
        }
        body{
            transition:all 1s ease ;
            margin: 0px;
            background-color: var(--deep-black);
            color: var(--soft-white);
            border: 6px solid var(--gold);
            height: 98vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .folder{
            text-align: center;
            /* width: 350px; */
            /* border: 2px solid var(--gold); */
            /* padding: 40px; */
        }
        h1{
            color: var(--gold);
        }
        button{
            background-color: var(--teal-blue);
            padding: 15px;
            border-radius: 35px;
            color: var(--soft-white);
            font-size: 30px;
            box-shadow: none;
            /* color: var(--teal-blue); */
        }
        button:hover{
            color: var(--soft-white);
            background-color: var(--gold);
        }
        a{
            text-decoration: none;
            color: var(--gold);
        }
        a:hover{
            color: var(--soft-white);
        }
        img{
            border: 5px solid var(--gold);
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        body.closing{
            transform: rotateY(180deg);
            opacity: 0;
        }

       
        </style>
</head>
<body >
    <main class="folder transition-main" id="swup">
        <img src="umamam.png" alt="LOGO">
        <h1>Portfolio</h1>
        <button id="cta"><a href="file.html">View Details</a></button>
    </main>

    <!-- <script src="https://unpkg.com/@swup/scripts-plugin@2"></script> -->
    <script>
        let btn=document.getElementById("cta")
        btn.addEventListener("click",(e)=>{
            e.preventDefault();
            document.body.classList.add("closing")

            setTimeout(() => {
                window.location=e.target.href;
            }, 1000);
        })
    </script>
</body>
</html>

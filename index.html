<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        :root{
            --deep-black:#0a0a0a;
            --gold:#FFD700;
            --teal-blue:#00BFA6;
            --soft-white:#f5f5f5;
        }
        body{
            margin: 0px;
            background-color: var(--deep-black);
            color: var(--soft-white);
            border: 6px solid var(--gold);
            height: 98vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .folder{
            text-align: center;
            /* width: 350px; */
            /* border: 2px solid var(--gold); */
            /* padding: 40px; */
        }
        h1{
            color: var(--gold);
        }
        button{
            background-color: var(--gold);
            padding: 15px;
            border-radius: 35px;
            color: var(--soft-white);
            font-size: 30px;
            box-shadow: none;
            /* color: var(--teal-blue); */
        }
        button:hover{
            background-color: var(--teal-blue);
        }
        a{
            text-decoration: none;
            color: var(--deep-black);
        }
        a:hover{
            color: var(--gold);
        }
        img{
            border: 5px solid var(--gold);
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        html.is-changing main{
            opacity: 0;
            /* transform: scale(0.95); */
            /* transform: translatex(-100%); */
            transform: rotateY(-20deg) translateZ(-80px) translateX(-100px);
            /* transition: all 0.5 ease; */
        }
        /* html.is-leaving .folder{
            opacity: 0;
            transform: scale(0.9);
        } */
        html.is-rendering main{
            opacity: 1;
            transform: rotateY(0) translateZ(0) translateX(0);
            /* transition: all 0.3s ease; */
            /* transform: scale(1); */
            /* transform: translateX(0%); */
        }
        </style>
</head>
<body >
    <main class="folder transition-main" id="swup">
        <img src="umamam.png" alt="LOGO">
        <h1>Portfolio</h1>
        <button><a href="file.html">View Details</a></button>
    </main>

    <script src="https://unpkg.com/@swup/scripts-plugin@3"></script>
    <script>
        const swup = new Swup(
             {
                plugins :new [SwupScriptsPlugin()]
            }
        ) ;
    </script>
</body>
</html>
